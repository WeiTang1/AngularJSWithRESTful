
<div>
    <h2>i am in add talk</h2>
<form name = "talkForm" class="form-buttons form-inline" >

    <div class="form-group"><label for="id">ID </label>
    <input type="text" name="id" data-ng-model="id" class="form-control" required />
    </div><br>
    <div class="form-group"><label for="name">Name</label>
        <input type="text" name="name" data-ng-model="name" class="form-control" required />
    </div><br>
    <div class="form-group"><label for="speaker">speaker </label>
        <input type="text" name="speaker" data-ng-model="speaker" class="form-control" required />
    </div><br>
    <div class="form-group"><label for="venue">venue </label>
        <input type="text" name="venue" data-ng-model="venue" class="form-control" required />
    </div><br>
    <div class="form-group"><label for="duration">duration </label>
        <input type="text" name="duration" data-ng-model="duration" class="form-control" required />
    </div><br>


<button type="submit" data-ng-click="submit(talkForm)" class="btn btn-primary">
    save
</button>
<button type="button"  class="btn btn-default">
    cancel
</button>

</form>
</div>
