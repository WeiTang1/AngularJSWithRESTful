
<html>
  <head>
    <title>$Title$</title>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.4/angular.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.4/angular-route.js"></script>

    <link href="https://netdna.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" rel="stylesheet">

    <script src="http://vitalets.github.io/angular-xeditable/dist/js/xeditable.js"></script>
    <link hred="http://vitalets.github.io/angular-xeditable/dist/css/xeditable.css" rel="stylesheet">
    <script src = "app/talk.js"></script>
  </head>
  <body ng-app = "app" >
  <div ng-controller="talkCntrl" >
    <table class="table table-bordered table-hover table-condensed">
      <tr>
        <th>id</th>
        <th>name</th>
        <th>speaker</th>
        <th>venue</th>
        <th>duration</th>
        <th>Edit</th>
      </tr>

      <tr ng-repeat="t in talks"  >
        <td>
          <span editable-text ="t.id" e-name="id" e-form = "rowform" e-required>
            {{t.id}}
          </span>
        </td>
        <td>
          <span editable-text ="t.name" e-name="name" e-form = "rowform" e-required>
            {{t.name}}
          </span>
        </td>
        <td>
          <span editable-text ="t.speaker" e-name="speaker" e-form = "rowform" e-required>
            {{t.speaker}}
          </span>
        </td>
        <td>
          <span editable-text ="t.venue" e-name="venue" e-form = "rowform" e-required>
            {{t.venue}}
          </span>
        </td>
        <td>
          <span editable-text="t.duration" e-name="duration" e-form="rowform" e-required>
            {{t.duration}}
          </span>
        </td>
        <td style="white-space: nowrap">
          <!-- form -->
          <form editable-form name="rowform" onbeforesave="saveTalk($data)"  ng-show="rowform.$visible" class="form-buttons form-inline"  shown="inserted == t" >
            <button type="submit" ng-disabled="rowform.$waiting" class="btn btn-primary">
              save
            </button>
            <button type="button" ng-disabled="rowform.$waiting" ng-click="rowform.$cancel()" class="btn btn-default">
              cancel
            </button>
          </form>
          <div class="buttons" ng-show="!rowform.$visible">
            <button class="btn btn-primary" ng-click="rowform.$show()">edit</button>
            <button class="btn btn-danger" ng-click="removeTalk($index)">del</button>
          </div>
        </td>
      </tr>
    </table>
    <button class="btn btn-default" ng-click="addTalk()">Add row</button>

    <div>count : {{count}}</div>
  </div>
  </body>
</html>
