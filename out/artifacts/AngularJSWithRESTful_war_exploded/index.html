
<html>
  <head>
    <title>$Title$</title>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.8/angular.min.js"></script>
    <script src = "app/talk.js"></script>
  </head>
  <body ng-app = "app" >
  <div ng-controller="talkCntrl" >
    <table>
      <tr>
        <th>id</th>
        <th>name</th>
        <th>speaker</th>
        <th>venue</th>
        <th>duration</th>
      </tr>

      <tr ng-repeat="t in talks"  >
        <td>{{t.id}}</td>
        <td>{{t.name}}</td>
        <td>{{t.speaker}}</td>
        <td>{{t.venue}}</td>
        <td>{{t.duration}}</td>
        <td><button>edit</button></td>
        <td><button>delete</button></td>
      </tr>
    </table>

    count : {{count}}

  </div>
  </body>
</html>
